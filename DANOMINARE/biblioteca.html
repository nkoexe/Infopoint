<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Infopoint | Biblioteca</title>
  </head>
  <body>
    <h1>Modifica Riquadro Biblioteca</h1>
    <form method="post">
      <label for="copertina"> Inserisci copertina libro: </label>
      <input type="file" id="input_copertina" name="copertina" accept="image/*" />
    </form>
    <form method="post">
      <label for="titolo"> Inserisci titolo libro: </label>
      <input type="text" id="input_titolo" name="titolo" />
    </form>
    <form method="post">
      <label for="titolo"> Inserisci descrizione libro: </label>
      <input type="text" id="input_descrizione" name="descrizione" />
    </form>
    <button onclick="location.href='/config.html'">Indietro</button>
    <button onclick="location.href='/preview.html'">Conferma</button>
  </body>
</html>
